<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="portfolioData">Loading portfolio...</div>
    <div id="errorMessage" style="color: red;"></div>
    
    <button onclick="logout()">Logout</button>

    <script>
        function fetchPortfolio() {
            const token = localStorage.getItem("access_token");
            if (!token) {
                document.getElementById("errorMessage").textContent = "Authentication required";
                return;
            }

            fetch("/portfolio", {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Portfolio data:", data.data);
                if (data.status === "success") {
                    const portfolio = data.data;
                    const lastUpdated = new Date().toLocaleString();
                    let html = `
                        <p>User: ${portfolio.user_email}</p>
                        <p>Portfolio Value: ₹${(portfolio.portfolio_value || 0).toFixed(2)}</p>
                        <p>Last Updated: ${lastUpdated}</p>
                        <h2>Assets</h2>
                        <table border="1" style="border-collapse: collapse; width: 100%;">
                            <tr>
                                <th>Ticker</th>
                                <th>Quantity</th>
                                <th>Current Price</th>
                                <th>Current Value</th>
                                <th>Purchase Price</th>
                                <th>Investment Value</th>
                                <th>Gain/Loss</th>
                                <th>Change %</th>
                                <th>Investment Date</th>
                            </tr>
                    `;
                    
                    portfolio.assets.forEach(asset => {
                        const currentPrice = typeof asset.current_price === 'number' ? asset.current_price : 0;
                        const currentValue = asset.quantity * currentPrice;
                        const averagePrice = typeof asset.average_price === 'number' ? asset.average_price : "Not available";
                        const investmentValue = asset.quantity * (averagePrice !== "Not available" ? averagePrice : 0);
                        const gainLoss = currentValue - investmentValue;
                        const percentChange = investmentValue ? ((gainLoss / investmentValue) * 100) : 0;
                        const investmentDate = asset.purchase_date ? new Date(asset.purchase_date).toLocaleDateString() : "Not available";
                        
                        html += `
                            <tr>
                                <td>${asset.ticker}</td>
                                <td>${asset.quantity}</td>
                                <td>₹${currentPrice.toFixed(2)}</td>
                                <td>₹${currentValue.toFixed(2)}</td>
                                <td>₹${averagePrice === "Not available" ? averagePrice : averagePrice.toFixed(2)}</td>
                                <td>₹${investmentValue.toFixed(2)}</td>
                                <td style="color: ${gainLoss >= 0 ? 'green' : 'red'}">
                                    ₹${gainLoss.toFixed(2)}
                                </td>
                                <td style="color: ${gainLoss >= 0 ? 'green' : 'red'}">
                                    ${percentChange.toFixed(2)}%
                                </td>
                                <td>${investmentDate}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</table>';
                    document.getElementById("portfolioData").innerHTML = html;
                    document.getElementById("errorMessage").textContent = "";
                } else {
                    document.getElementById("errorMessage").textContent = 
                        data.message || "Failed to load portfolio";
                }
            })
            .catch(error => {
                console.error("Error fetching portfolio:", error);
                document.getElementById("errorMessage").textContent = 
                    "Error loading portfolio data";
            });
        }
        // Check authentication and load portfolio on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem("access_token");
            if (!token) {
                console.log("No token found, redirecting to login");
                window.location.replace("/login");
                return;
            }
            fetchPortfolio();
        });

        function logout() {
            console.log("Logging out...");
            // Clear all auth data from localStorage
            localStorage.removeItem("access_token");
            localStorage.removeItem("token_type");
            localStorage.removeItem("token_expiry");
            
            console.log("User logged out successfully");
            window.location.replace("/login");
        }
    </script>
</body>
</html>
